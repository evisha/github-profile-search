  <main class="card" [class.dark]="isDarkMode()">
    <div class="night-mode-container">
      <input type="checkbox" id="nightModeToggle" (click)="toggleDarkMode()" />
      <label for="nightModeToggle" class="night-mode-label">
        {{ isDarkMode() ? 'Night Mode On' : 'Night Mode Off' }}
      </label>
    </div>
    <section class="card_body body" [@routerTransition]="getRouterOutletState(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </section>

  </main>
