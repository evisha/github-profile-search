<p>user-list works!</p>
<app-search-bar (search)="searchQuery$.next($event)"></app-search-bar>
<ng-container *ngIf="true; else isLoading">
  <ng-container *ngIf="userList.length > 0; else noUsers">
    <div class="user-list">
      <app-user-card
        data-e2e-id="article-list"
        (navigateToUser)="navigateToUser($event)"
        *ngFor="let user of userList "
        [user]="user">
      </app-user-card>
    </div>
  </ng-container>

  <ng-template #noUsers>
    <div>No users are here... yet.</div>
  </ng-template>
</ng-container>

<ng-template #isLoading>
  <div>Loading users...</div>
</ng-template>
